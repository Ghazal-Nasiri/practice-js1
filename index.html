<style>

    h1{
        width: 400px;
        height: 200px;
        line-height: 200px;
        text-align: center;
        background-color: black;
        color: pink;
    }
    button{
        cursor: pointer;
        background-color: black;
        color: white;
        font-size: 20px;
        display: inline-block;

        border-radius: 10px;
        border: 5px solid pink;

    <button onclick="document.getElementById('demo').style.color='pink'">default</button>

    <button onclick="document.getElementById('demo').style.color='violet'">violet</button>

    <button onclick="document.getElementById('demo').style.backgroundColor='orange'">bg-orange</button>
    <br><br>
    <button onclick="document.getElementById('demo').style.borderRadius='0px'">default</button>
    <button onclick="document.getElementById('demo').style.borderRadius='10px'">radius-10</button>
    <button onclick="document.getElementById('demo').style.borderRadius='20px'">radius-20</button>
    <button onclick="document.getElementById('demo').style.borderRadius='30px'">radius-30</button>
    <button onclick="document.getElementById('demo').style.borderRadius='40px'">radius-40</button>
    <br><br>
    <button onclick="document.getElementById('demo').style.border='2px solid pink'">border2</button>
    <button onclick="document.getElementById('demo').style.border='5px solid pink'">border5</button>
    <button onclick="document.getElementById('demo').style.border='10px solid pink'">border10</button>
    <br><br>
    <button onclick="document.getElementById('demo').style.borderColor='pink'">default</button>
    <button onclick="document.getElementById('demo').style.borderColor='red'">border-red</button>
    <button onclick="document.getElementById('demo').style.borderColor='black'">border-black</button>
    <button onclick="document.getElementById('demo').style.borderColor='aqua'">border-aqua</button>
